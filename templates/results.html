{% extends 'base.html' %}

{% block title %}Results{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Voting Results</h2>
    <table class="results-table">
        <tr>
            <th>Candidate</th>
            <th>Votes</th>
        </tr>
        {% for candidate, count in vote_counts.items() %}
        <tr>
            <td>{{ candidate }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('voting.index') }}" class="back-link">Back to Home</a>
</div>
{% endblock %}
